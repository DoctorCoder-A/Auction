version: '3.8'
services:
  gateway:
    build:
      context: gateway/docker/
      dockerfile: development/nginx/Dockerfile
    ports:
      - "8080:80"
      - "8081:80"
    depends_on:
      - frontend
      - api

  frontend:
    build:
      context: ./frontend/docker/
      dockerfile: ./development/nginx/Dockerfile
    volumes:
      - ./frontend:/app

  api-php-fpm:
    build:
      context: ./api/docker/
      dockerfile: ./development/php-fpm/Dockerfile
    volumes:
      - ./api:/app

  api:
    build:
      context: ./api/docker/
      dockerfile: ./development/nginx/Dockerfile
    volumes:
      - ./api:/app
    depends_on:
      - api-php-fpm
